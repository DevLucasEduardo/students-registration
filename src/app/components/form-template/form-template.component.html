<form class="form-container">
  <div *ngFor="let key of formItems.keys()" class="form-block">
    <label for="">{{ key }}: </label>
    <input
      *ngIf="title === 'Create' || key === 'ID'; else readOnlyBlock"
      type="{{ formItems.get(key) }}"
    />

    <ng-template #readOnlyBlock>
      <input type="{{ formItems.get(key) }}" readonly class="readonly-input" />
    </ng-template>
  </div>

  <button (click)="sendFormsInfo()">{{ title }}</button>
</form>
