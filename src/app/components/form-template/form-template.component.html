<form
  class="form-container"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  #formDir="ngForm"
>
  <div *ngFor="let obj of formItems" class="form-block">
    <label for="">{{ obj.label }}: </label>
    <input type="{{ obj.type }}" formControlName="{{ obj.varName }}" />
    <span
      ngClass="invalidMessage"
      *ngIf="isSubmitted === false && !this.form.get(obj.varName)?.valid"
      >Field required</span
    >
  </div>

  <button>{{ title }}</button>
</form>
