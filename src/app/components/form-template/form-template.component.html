<form class="form-container">
  <div *ngFor="let item of formItems" class="form-block">
    <label for="">{{ item }}: </label>
    <input
      *ngIf="buttonTitle === 'Create' || item === 'ID'; else readOnlyBlock"
      type="text"
    />
    <ng-template #readOnlyBlock>
      <input type="text" readonly class="readonly-input" />
    </ng-template>
  </div>
  <button>{{ buttonTitle }}</button>
</form>
